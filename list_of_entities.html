<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUNA WARGANDI Directory of Entities</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #004d99; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .controls input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .controls .category-btn { padding: 8px 12px; border: 1px solid #004d99; border-radius: 4px; background: #fff; color: #004d99; cursor: pointer; }
    .controls .category-btn.active { background: #004d99; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
    th { background: #f4f4f4; }
    tr.hidden { display: none; }
  </style>
</head>
<body>
  <h1>Directory of Entities</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search entities..." />
    <button class="category-btn active" data-category="All">All</button>
    <button class="category-btn" data-category="Company">Company</button>
    <button class="category-btn" data-category="Society">Society</button>
    <button class="category-btn" data-category="NGO">NGO</button>
    <button class="category-btn" data-category="Partnership">Partnership</button>
    <button class="category-btn" data-category="Other">Other</button>
  </div>

  <table id="entitiesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Registration Number</th>
        <th>Category</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be generated by JavaScript -->
    </tbody>
  </table>

  <script>
    // Sample data array. Replace with actual directory data as needed.
    const entities = [
      { name: 'Alpha Trading Ltd.', regNo: 'GWA-1001', category: 'Company', status: 'Active' },
      { name: 'Beta Charities', regNo: 'GWA-1002', category: 'NGO', status: 'Active' },
      { name: 'Gamma Research Society', regNo: 'GWA-1003', category: 'Society', status: 'Suspended' },
      { name: 'Delta Partnership', regNo: 'GWA-1004', category: 'Partnership', status: 'Active' },
      { name: 'Epsilon Ventures', regNo: 'GWA-1005', category: 'Other', status: 'Active' }
    ];

    const tableBody = document.querySelector('#entitiesTable tbody');
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('.category-btn');
    let activeCategory = 'All';

    function renderTable() {
      tableBody.innerHTML = '';
      const filterText = searchInput.value.trim().toLowerCase();

      entities.forEach(entity => {
        const matchesSearch = entity.name.toLowerCase().includes(filterText) ||
                              entity.regNo.toLowerCase().includes(filterText);
        const matchesCategory = (activeCategory === 'All') || (entity.category === activeCategory);

        if (matchesSearch && matchesCategory) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entity.name}</td>
            <td>${entity.regNo}</td>
            <td>${entity.category}</td>
            <td>${entity.status}</td>
          `;
          tableBody.appendChild(row);
        }
      });
    }

    // Initialize table
    renderTable();

    // Search input listener
    searchInput.addEventListener('input', () => {
      renderTable();
    });

    // Category filter listeners
    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeCategory = btn.getAttribute('data-category');
        renderTable();
      });
    });
  </script>
</body>
</html>
